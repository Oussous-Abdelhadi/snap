<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="content-header">
      <img src="/images/logo.svg" alt="logo-snap" id="logo-snap">
      <img src="/images/icon-menu.svg" alt="icon-menu" id="icon-menu">
      <nav class="nav">
        <div class="nav__heading">
          <ul>
            <li>Features <img src="/images/icon-arrow-down.svg" alt="icon arrow down"></li>
            <li>Compagny <img src="/images/icon-arrow-down.svg" alt="icon arrow down"></li>
            <li>Carreers</li>
            <li>About</li>
          </ul>
        </div>
        <div class="nav__connection">
          <button class="btn btn--disabled">Login</button>
          <button class="btn btn--transp">Register</button>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section class="banner">
      <img src="/images/image-hero-mobile.png" class="img-hero" id="img-hero-mobil" alt="image-hero">
    </section>
    <section class="content">
      <div>
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button class="btn btn--page">Learn more</button>
      </div>
      <ul>
        <li><img src="/images/client-databiz.svg" alt="client-databiz"></li>
        <li><img src="/images/client-audiophile.svg" alt="client-audiophile"></li>
        <li><img src="/images/client-meet.svg" alt="client-meet"></li>
        <li><img src="/images/client-maker.svg" alt="client-maker"></li>
      </ul>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abdelhadi</a>.
    </div>
  </footer>

</body>
</html>
